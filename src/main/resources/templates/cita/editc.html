<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<style>
.active:focus {
	background: #f834a1 !important;
}

body {
	background:
		url('https://s1.1zoom.me/big0/922/16_KG_Dumbbells_Black_and_white_Gym_538198_1280x845.jpg')
		no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	background-size: cover;
	-o-background-size: cover;
}
</style>
<body>
	<header th:replace="layout/layout :: header"></header>
	<hr>
	<hr>
	<hr>
	<!-- Page Content -->
	<div class="container">

		<!-- Page Heading -->
		<h1 class="my-4 ">Seleccionar Horario</h1>

		<!-- Project One -->
		<div class="row">
			<div class="col-md-7">
				<a href="#"> <img class="img-fluid rounded mb-3 mb-md-0"
					th:src="${cita.Servicio.banner}"
					alt="">
				</a>
			</div>
			<div class="col-md-5">
				<h3 class="card-title">
					<a th:text="${cita.Servicio.nombre}" href="#">Project One</a>
				</h3>

				<form th:action="@{/servicio/saveedit}" th:object="${cita}"
					method="post">
					<div class="form-row">

						<div class="form-group col-md-5">
							<b><label for="fecha" style="background-color:  white;" >Fecha: </label> <input type="date" id="date"
								class="form-control" required="required" th:field="*{fecha}"></b>
						</div>

					</div>
					
					
					<div class="input-group mb-3">
						<b><p sec:authorize="hasRole('ROLE_ADMIN' )" style="background-color:  white;">Nombres: <span   th:text = "${cita.Usuario.nombres}" ></span></p> 
					</b>
					</div>
					
					<div class="form-group md-3" >
							<!--<label for="fecha">Codigo </label> <input type="text"
								class="form-control" placeholder="#" th:field="*{codigo}"> -->
								
								<b><label for="duracion" style="background-color:  white;">Entrenador</label></b>
								<label
									th:field="*{servicio.Trabajador}" class="form-control">
									<label th:text="${cita.Servicio.Trabajador.nombre}" readonly></label>
								</label>
								
								<b> <label for="duracion" style="background-color:  white;">Horario</label></b>
								<label
									th:field="*{servicio.Horario}" class="form-control" >
									<option th:text="${cita.Servicio.Horario.descripcion}" readonly></option>
								</label>
								
						</div>
					<div class="input-group mb-3">
						<h5 style="background-color:  white;">Aforo: <span   th:text = "${cita.Servicio.aforo}" ></span></h5>
					</div>
					<!--<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="inputGroupSelect01">Tus
								Tarjetas</label>
						</div>
						<select th:field="*{Tarjeta}" class="custom-select">
							<option th:each="tar: ${tarjeta}" th:value="${tar.codigo}"
								th:text="${tar.numero}"></option>
						</select>
					</div>-->



					<hr>
					<div class="input-group mb-3">
					<h4 class="label info" style="background-color:  white;">
						<label > S/</label> <label
							th:text="${cita.Servicio.precio}" ></label>
						<label  style="margin-left: -8px;">0</label>
					</h4>
					</div>

					<button class="btn btn-lg btn-primary btn-block text-uppercase"
						type="submit" data-toggle="modal" data-target="#exampleModal" >
						Confirmar Reserva
					</button>
					<a th:href="@{ /servicio }"
						class="btn btn-lg btn-danger btn-block text-uppercase">Cancelar</a>
				</form>


				



			</div>
		</div>
		<!-- /.row -->

		<hr>
		<!-- Pagination -->

	</div>
	<!-- /.container -->

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
