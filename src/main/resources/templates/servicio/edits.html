<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<style>
.active:focus {
	background: #f834a1 !important;
}
</style>
<body>
	<header th:replace="layout/layout :: header"></header>
	<hr>
	<hr>
	<hr>
	<!-- Page Content -->
	<div class="container">

		<!-- Page Heading -->
		<h1 class="my-4">Registrar Servicios</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo Servicio</div>
			<div class="card-body">

				<form  th:action="@{/servicio/saveservicio}" th:object="${servicio}"
					method="post">
					<div class="form-row">

						<div class="form-group col-md-3">
							<!--<label for="fecha">Codigo </label> <input type="text"
								class="form-control" placeholder="#" th:field="*{codigo}" >-->
								
							<label for="nombre">Nombre</label> <input type="text"
								class="form-control" placeholder="Nombre" th:field="*{nombre}"> 
							
							<label for="duracion">Precio S/</label> <input type="text"
								class="form-control" placeholder="0.0" th:field="*{precio}">
								
							<label for="duracion">Duracion</label> <input type="text" minlength="2" maxlength="2"
								onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
								class="form-control" placeholder="Duracion min" th:field="*{duracion}">
						<hr>			
						<button class="btn btn-lg btn-primary btn-block text-uppercase"
						type="submit">
						<i class="fas fa-cart-plus"></i> Grabar  </button>
						<a th:href="@{ /servicio/nuevoservicio }" class="btn btn-lg btn-danger btn-block text-uppercase">Cancelar</a>
								
						</div>
						
						<div class="form-group col-md-3" style="margin-left: 30px;">
							<!--<label for="fecha">Codigo </label> <input type="text"
								class="form-control" placeholder="#" th:field="*{codigo}"> -->
								
								<label for="duracion">Entrenador</label>
								<select
									th:field="*{Trabajador}" class="custom-select">
									<option th:each="tra: ${trabajador}" th:value="${tra.codigo}"
										th:text="${tra.nombre}"></option>
								</select>
								
								<label for="duracion">Horario</label>
								<select
									th:field="*{Horario}" class="custom-select" >
									<option th:each="hora: ${horario}" th:value="${hora.codigo}" 
										th:text="${hora.descripcion}" ></option>
								</select>
								
								<label for="nombre">Aforo</label><input type="text"
								class="form-control" th:value="*{aforo}" readonly>
								
						</div>
						
						<div class="form-group col-md-3" style="margin-left: 30px;">
							<!--<label for="fecha">Codigo </label> <input type="text"
								class="form-control" placeholder="#" th:field="*{codigo}"> -->
								
								<label for="descripcion">Descripcion</label> <textarea type="text" required style="height: 150px; width: 300px; text-align: start;"
								onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))"
								class="form-control" placeholder="Nombre" th:field="*{descripcion}"></textarea>
								
								<label for="banner">Banner</label> <input type="text" required
								class="form-control" placeholder="Ingresar el link de la imagen" th:field="*{banner}">
																
						</div>
						
					</div>


					
					
					
				</form>

			</div>
		</div>

	</div>
	<!-- /.container -->

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
